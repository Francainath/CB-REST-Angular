<div class="modal" id="deleteConfirm">
	<div class="modal-header">
		<button type="button" class="close" ng-click="$close()" data-dismiss="modal">&times;</button>
		<h3>Delete?</h3>
	</div>
	<div class="modal-body">
		<h5>{{::confirm}}</h5>
	</div>
	<div class="modal-footer">
		<button ng-click="$close()" class="btn">Cancel</button>
		<button ng-click="delete(); $close()" class="btn btn-danger">Delete?</button>
	</div>
</div>
