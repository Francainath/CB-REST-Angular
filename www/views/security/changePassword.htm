<div class="modal modal-45">
	<div class="modal-header">
		<button type="button" class="close" ng-click="$close()" data-dismiss="modal">&times;</button>
		<h3>Change Password</h3>
	</div>

	<div class="modal-body">
		<form method="POST" name="changePasswordForm" class="form-horizontal">
			<input type="hidden" name="username" value="{{credentials.username}}">
			<div class="control-group" ng-if="!adminChangePassword">
				<label class="control-label" for="currentpassword">Current Password</label>
				<div class="controls">
					<input type="password" name="currentpassword" class="required" ng-model="credentials.currentpassword" required>
				</div>
			</div>
			<br ng-if="!adminChangePassword">
			<div class="control-group">
				<label class="control-label" for="newpassword">New Password</label>
				<div class="controls">
					<input type="password" name="newpassword" class="required" ng-model="credentials.newpassword" equals="{{credentials.confirmpassword}}" required>
				</div>
			</div>
			<br>
			<div class="control-group">
				<label class="control-label" for="confirmpassword"> Confirm Password</label>
				<div class="controls">
					<input type="password" name="confirmpassword" class="required" ng-model="credentials.confirmpassword" equals="{{credentials.newpassword}}" required>
					<span class="error" ng-show="changePasswordForm.confirmpassword.$error.equals && showErrors==true">This field must match "New Password" field</span>
				</div>
			</div>

			<div class="form-actions">
				<button ng-click="showErrors=true" ng-show="!changePasswordForm.$valid" class="btn btn-warning">Submit</button>
				<button ng-click="changePassword()" ng-hide="!changePasswordForm.$valid" class="btn btn-primary">Submit</button>
				<button ng-click="$close()" class="btn">Close</button>
				<span class="helper" ng-show="changePasswordForm.$valid">NOTE: after changing your password, you will have to sign back-in</span>
				<span class="error" ng-show="notRight == true"><br>{{notAuthenticated}}</span>
			</div>
		</form>
	</div>
</div>
