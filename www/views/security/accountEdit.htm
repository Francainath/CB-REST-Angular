<div>
	<div class="page-header">
		<h2>Account <small>Edit</small></h2>
	</div>
	<div ng-show="updatingUser" class="loading-blur"><div class="spinner"></div></div>
	<form name="accountEditForm" id="accountEditForm" class="form-horizontal">
		<div class="form-group">
			<div class="form-group-label">Information</div>
			<div class="row-fluid">
				<input type="hidden" name="userID" value="{{user.userID}}">
				<div class="span4">
					<div class="control-group">
						<label class="control-label" for="firstname">First Name</label>
						<div class="controls">
							<input type="text" name="firstname" class="required span12" ng-model="user.firstName" ng-maxlength="25" required>
							<span class="error" ng-show="accountEditForm.firstname.$error.maxlength"><br>Please shorten the First Name</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="lastname">Last Name</label>
						<div class="controls">
							<input type="text" name="lastname" class="required span12" ng-model="user.lastName" ng-maxlength="25" required>
							<span class="error" ng-show="accountEditForm.lastname.$error.maxlength"><br>Please shorten the Last Name</span>
						</div>
					</div>
				</div>
				<div class="span4">
					<div class="control-group">
						<label class="control-label" for="email">Email</label>
						<div class="controls">
							<input type="email" name="email" class="required span12" ng-model="user.email" ng-maxlength="25" required>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="username">Username</label>
						<div class="controls">
							<input type="text" name="username" class="required span12" ng-model="user.username" ng-maxlength="25" required>
							<span class="error" ng-show="accountEditForm.username.$error.maxlength"><br>Please shorten the Username</span>
						</div>
					</div>
				</div>
				<div class="span2">
					<a ng-click="changePassword(user.userID)" class="change-password">change password</a>
				</div>
			</div>
		</div>

		<div class="form-actions">
			<button ng-click="save()" class="btn btn-info" ng-hide="!accountEditForm.$valid">Save</button>
			<button ng-click="showErrors = true" class="btn btn-warning" ng-show="!accountEditForm.$valid">Save</button>
		</div>
	</form>
</div>
