<div class="modal modal-45">
	<div class="modal-header">
		<button type="button" class="close" ng-click="$close()" data-dismiss="modal">&times;</button>
		<h3>Forgot Password</h3>
	</div>

	<div class="modal-body modal-body-buffered" ng-show="processedTemporaryPassword==false">
		<p>Enter your email address below to reset your password.</p>

		<form class="well" name="forgotPasswordForm">
			<div class="control-group input-prepend">
				<div class="controls">
					<span class="add-on"><i class="icon-envelope icon-black"></i></span>
					<input type="email" name="userEmail" id="userEmail" class="required" autofocus required>
				</div>
			</div>
			<br>
			<button ng-click="" ng-show="!forgotPasswordForm.$valid" class="btn btn-danger"><i class="icon-refresh icon-white"></i> Reset Password</button>
			<button ng-click="generateTemporaryPassword()" ng-show="forgotPasswordForm.$valid" class="btn btn-danger"><i class="icon-refresh icon-white"></i> Reset Password</button>
		</form>
	</div>
	<div class="modal-body" ng-show="processedTemporaryPassword==true">
		<p class="alert alert-info"><i class="icon-info-sign icon-black"></i> Please check your inbox for the password reset email.</p>
		<button ng-click="$close()" class="bt">Close</button>
	</div>
</div>
