<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CBRESTAngular</title>

		<base href="/" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<link rel="icon" href="includes/images/favicon.ico?v2=1" type="image/x-icon">
		<link rel="shortcut icon" href="includes/images/favicon.ico?v2=1" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&subset=latin">

		<!-- styles -->
		<link href="includes/styles/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="includes/styles/bootstrap/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="includes/styles/ng-grid.css" rel="stylesheet">
		<link href="includes/styles/chosen.css" rel="stylesheet">
		<link href="includes/styles/select2.css" rel="stylesheet">
		<link href="includes/styles/select2-bootstrap.css" rel="stylesheet">
		<link href="includes/styles/main.css" rel="stylesheet">

		<style type="text/css">
			body { padding-top: 40px; padding-bottom: 40px; }
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		<script src="http://code.angularjs.org/1.3.15/angular-resource.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
	</head>

	<body ng-app="cbRestAngular" class="ng-cloak">
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container" style="position: relative;">
					<div class="flash-message" ng-show="gotFlash" ng-cloak>
						<div id="flash" class="alert alert-{{messagetype}}">
							{{flash}}
						</div>
					</div>
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#/dashboard" ng-if="checkPermission('MAIN_DASHBOARD')">CB-Rest-Angular</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li ng-if="isLoggedIn()" class="divider-vertical"></li>
							<li ng-if="checkPermission('USER_VIEW')"><a href="/#/users">Users</a></li>
							<li ng-if="checkPermission('USER_VIEW')" class="divider-vertical"></li>
							<li ng-if="checkPermission('ROLE_VIEW')"><a href="/#/roles">Roles</a></li>
							<li ng-if="checkPermission('ROLE_VIEW')" class="divider-vertical"></li>
							<li ng-if="checkPermission('PERMISSION_VIEW')"><a href="/#/permissions">Permissions</a></li>
							<li ng-if="checkPermission('PERMISSION_VIEW')" class="divider-vertical"></li>
							<li class="dropdown" ng-if="isLoggedIn()">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon icon-user"></i> {{loggedInUser.firstName}} {{loggedInUser.lastName}}<b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="/#/account/edit">Account</a></li>
									<li><a href="/#/logout/">Logout</a></li>
								</ul>
							</li>
							<li ng-if="isLoggedIn()" class="divider-vertical"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div ng-view></div>
		</div>

		<!-- system scripts -->
		<script src="app.js"></script>
		<script src="services/systemServices.js"></script>
		<script src="services/apiServices.js"></script>
		<script src="directives/importedDirectives.js"></script>
		<script src="directives/ckhDirectives.js"></script>
		<!-- resources -->
		<script src="includes/scripts/bootstrap/bootstrap.min.js"></script>
		<script src="includes/scripts/wl_Multiselect.js"></script>
		<script src="includes/scripts/ui-bootstrap-tpls-0.6.0.min.js"></script>
		<script src="includes/scripts/ng-grid-2.0.7.min.js"></script>
		<script src="includes/scripts/select2.min.js"></script>
		<script src="includes/scripts/chosen.jquery.min.js"></script>
		<script src="includes/scripts/chosen.proto.min.js"></script>
		<script src="includes/scripts/jquery.maskerade.js"></script>
		<script src="includes/scripts/simpleStorage.js"></script>
		<script src="includes/scripts/angular-cookies.min.js"></script>
		<!-- controllers -->
		<script src="controllers/dashboardCtrl.js"></script>
		<script src="controllers/loginCtrl.js"></script>
		<script src="controllers/accountCtrl.js"></script>
		<script src="controllers/permissionCtrl.js"></script>
		<script src="controllers/roleCtrl.js"></script>
		<script src="controllers/userCtrl.js"></script>
	</body>
</html>
